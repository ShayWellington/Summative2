<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>100% Pure Accommodation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="top"></div>

    <!-- Left Side Nav Bar Div -->
    <div class="nav">
      <ul class="nav-menu" id="navMenu">
            <li class="nav-menu-home"><a href="#top"><i class="fas nav-fas fa-home"></i></a></li>
            <li class="nav-menu-places"><a href="#places"><i class="fas nav-fas fa-bed"></i></a></li>
            <li class="nav-menu-map"><a href="#map"><i class="fas nav-fas fa-map-marker-alt"></i></a></li>
            <li class="nav-menu-activities"><a href="#activities"><i class="fas nav-fas fa-map-signs"></i></a></li>
          </ul>
    </div>

    <div class="logo">
      <img class="logo-image" src="images/logo.png" alt="Logo">
    </div>

    <!-- Swiper -->
    <div class="swiper-container" >
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner1_Whangarei.jpg" alt="Whangarei"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner2_Waikaremoana.jpg" alt="Waikaremoana"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner3_MtHikurangi.jpg" alt="Mt Hikurangi"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner4_RedwoodsRotorua.jpg" alt="Rotorua Redwoods"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner5_Dunedin.jpg" alt="Dunedin"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner6_Rotorua.jpg" alt="Rotorua"></div>
      </div>
    </div>

    <!-- Nav Bar Background Div -->
    <div class="nav-background-container">
      <div class="nav-background">
      </div>
    </div>

    <div class="content">

      <!-- Places Div -->
      <div class="places" id="places">
        <h1 class="page-heading"> <i class="fas fa-bed"></i> Places</h1>
      </div>

      <!-- Map Div -->
      <div class="map" id="map">
        <h1 class="page-heading"> <i class="fas fa-map-marker-alt"></i> Map</h1>
      </div>

      <!-- Activities Div -->
      <div class="activities" id="activities">
        <h1 class="page-heading"> <i class="fas fa-map-signs"></i> Activities</h1>
      </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://kit.fontawesome.com/69bb8529b7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
