<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>100% Pure Accommodation</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="top"></div>

    <!-- Left Side Nav Bar Div -->

    <div class="nav">
      <ul class="nav-menu" id="navMenu">
            <li class="nav-menu-home"><a href="#top"><i class="fas nav-fas fa-home"></i></a></li>
            <li class="nav-menu-places"><a href="#placesSection"><i class="fas nav-fas fa-bed"></i></a></li>
            <li class="nav-menu-map"><a href="#mapSection"><i class="fas nav-fas fa-map-marker-alt"></i></a></li>
            <li class="nav-menu-activities"><a href="#activitiesSection"><i class="fas nav-fas fa-map-signs"></i></a></li>
          </ul>
    </div>

    <!-- Logo -->

    <div class="logo">
      <img class="logo-image" src="images/logo.png" alt="Logo">
    </div>

    <!-- Accommodation Search Form  -->

    <form class="form">
      <h2 class="form-heading">Search for the perfect accommodation for you.</h2>
      <div class="form-group">
        <label for="formGroupInput" class="form-label">Where</label>
        <input type="text" class="form-control" id="formGroupInput" placeholder="Eg; Wellington, Auckland, Queenstown">
      </div>
      <div class="form-group">
        <label for="formGroupInput2" class="form-label">Check-In</label>
        <input type="text" class="form-control" id="formGroupInput2" placeholder="dd-mm-yyyy">
      </div>
      <div class="form-group">
        <label for="formGroupInput3" class="form-label">Check-Out</label>
        <input type="text" class="form-control" id="formGroupInput3" placeholder="dd-mm-yyyy">
      </div>
      <div class="form-group">
        <label class="form-label" for="FormControlSelect1">Guests</label>
        <select class="form-control" id="FormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <button type="button" id="formSubmit" class="button form-button" name="button">Search</button>
    </form>

    <!-- Swiper -->

    <div class="swiper-container" >
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner1_Whangarei.jpg" alt="Whangarei"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner2_Waikaremoana.jpg" alt="Waikaremoana"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner3_MtHikurangi.jpg" alt="Mt Hikurangi"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner4_RedwoodsRotorua.jpg" alt="Rotorua Redwoods"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner5_Dunedin.jpg" alt="Dunedin"></div>
        <div class="swiper-slide"><img class="swiper-slide-img" src="images/banner6_Rotorua.jpg" alt="Rotorua"></div>
      </div>
    </div>

    <!-- Nav Bar Background Div -->

    <div class="nav-background-container">
      <div class="nav-background">
      </div>
    </div>

    <div class="content">

      <!-- Places Div -->

      <div class="places" id="placesSection">
        <h1 class="page-heading"> <i class="fas fa-bed"></i> Places</h1>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/wellington-hostel-img-1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">House | Kapiti</h5>
              <h5 class="card-rating">4.89 <i class="fas fa-star"></i></h5>
              <p class="card-text">Kapiti Tranquil Getaway</p>
              <p class="card-text2">$110 NZD per night</p>
              <a href="#" class="btn card-button btn-primary">View More</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/wellington-hostel-img-1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">House | Kapiti</h5>
              <h5 class="card-rating">4.89 <i class="fas fa-star"></i></h5>
              <p class="card-text">Kapiti Tranquil Getaway</p>
              <p class="card-text2">$110 NZD per night</p>
              <a href="#" class="btn card-button btn-primary">View More</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/wellington-hostel-img-1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">House | Kapiti</h5>
              <h5 class="card-rating">4.89 <i class="fas fa-star"></i></h5>
              <p class="card-text">Kapiti Tranquil Getaway</p>
              <p class="card-text2">$110 NZD per night</p>
              <a href="#" class="btn card-button btn-primary">View More</a>
            </div>
          </div>
        </div>
        </div>


      </div>

      <!-- Map Div -->

      <div class="map" id="mapSection">
        <h1 class="page-heading"> <i class="fas fa-map-marker-alt"></i> Map</h1>
        <div id="map">

        </div>
      </div>

      <!-- Activities Div -->

      <div class="activities" id="activitiesSection">
        <h1 class="page-heading"> <i class="fas fa-map-signs"></i> Activities</h1>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://kit.fontawesome.com/69bb8529b7.js" crossorigin="anonymous"></script>
    <script src="js/config.json"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
